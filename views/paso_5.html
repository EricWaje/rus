<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <title>Paso 5</title>
    </head>
    <!-- BODY -->
    <body>
        <header class="container-padding">
            <img src="../assets/logo-azul.svg" class="logo-rus" alt="" />
        </header>
        <section class="progress">
            <div
                class="progress-bar"
                role="progressbar"
                aria-label="Basic example"
                aria-valuenow="80"
                aria-valuemin="0"
                aria-valuemax="80"
                style="width: 62.5%"
            ></div>
        </section>
        <main class="contenedor-main">
            <navbar class="nav container-padding">
                <i class="fa-solid fa-angle-left left"></i>
                <div class="container-nav">
                    <h2 class="paso">5 de 8</h2>
                </div>
            </navbar>
            <section class="container-padding over-hidden">
                <h2 class="titulo-text">
                    ¿Elegí 3 cosas que te gustaría proteger con una póliza de
                    Seguros
                </h2>

                <div class="input-container">
                    <input
                        value="Daños al casco"
                        class="input-text selected"
                        id="input"
                        readonly
                    />
                    <!-- <i class="fa-solid fa-check check invisible" id="check"></i> -->
                </div>
                <div class="input-container">
                    <input
                        value="Daños al motor"
                        class="input-text"
                        id="input"
                        readonly
                    />
                    <!-- <i class="fa-solid fa-check check invisible" id="check"></i> -->
                </div>
                <div class="input-container">
                    <input
                        value="Robo de accesorios (GPS, tc)"
                        class="input-text"
                        id="input"
                        readonly
                    />
                    <!-- <i class="fa-solid fa-check check invisible" id="check"></i> -->
                </div>

                <div class="input-container">
                    <input
                        value="Daños a la hélice"
                        class="input-text"
                        id="input"
                        readonly
                    />
                    <!-- <i class="fa-solid fa-check check invisible" id="check"></i> -->
                </div>

                <div class="input-container">
                    <input
                        value="Pérdida total de la embarcación"
                        class="input-text"
                        id="input"
                        readonly
                    />
                    <!-- <i class="fa-solid fa-check check invisible" id="check"></i> -->
                </div>
                <div class="input-container">
                    <input
                        value="Lesiones a personas"
                        class="input-text"
                        id="input"
                        readonly
                    />
                    <!-- <i class="fa-solid fa-check check invisible" id="check"></i> -->
                </div>
            </section>
            <section class="container-padding btn-float">
                <button class="boton-text-blanco">Siguiente</button>
            </section>
        </main>

        <!-- SCRIPTS -->
        <!-- FONT AWESOME -->
        <script
            src="https://kit.fontawesome.com/70658517b8.js"
            crossorigin="anonymous"
        ></script>
        <!-- BOOTSTRAP -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>
        <!-- SCRIPT INTERNO -->
        <script src="../js/app.js"></script>
    </body>
</html>
