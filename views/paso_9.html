<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <title>Paso 9</title>
    </head>
    <!-- BODY -->
    <body>
        <header class="container-padding">
            <img src="../assets/logo-azul.svg" class="logo-rus" alt="" />
        </header>
        <section class="progress">
            <div
                class="progress-bar"
                role="progressbar"
                aria-label="Basic example"
                aria-valuenow="80"
                aria-valuemin="0"
                aria-valuemax="80"
                style="width: 100%"
            ></div>
        </section>
        <main class="contenedor-main">
            <section class="container-padding over-hidden">
                <h2 class="titulo-text">
                    ¡Ya elegiste tu plan! Compléta el formulario para finalizar
                    la contratación
                </h2>

                <div class="input-container">
                    <input
                        type="text"
                        placeholder="Nombre"
                        class="input-text"
                        id="input"
                    />
                </div>
                <div class="input-container">
                    <input
                        type="text"
                        placeholder="Apellido"
                        class="input-text"
                        id="input"
                    />
                </div>
                <div class="telefono">
                    <div class="input-container container-telefono">
                        <span>0</span>
                        <input
                            type="number"
                            class="input-text input-tel"
                            id="input"
                        />
                    </div>
                    <div class="input-container container-telefono">
                        <span>15</span>
                        <input
                            type="number"
                            class="input-text input-tel"
                            id="input"
                        />
                    </div>
                </div>

                <div class="input-container">
                    <input
                        type="email"
                        placeholder="Email"
                        class="input-text"
                        id="input"
                    />
                </div>

                <textarea
                    style="resize: none"
                    placeholder="Comentarios"
                    class="input-text"
                    cols="10"
                    rows="5"
                >
                </textarea>
            </section>
            <section class="container-padding btn-float">
                <button class="boton-text-blanco">Contratar</button>
            </section>
        </main>

        <!-- SCRIPTS -->
        <!-- FONT AWESOME -->
        <script
            src="https://kit.fontawesome.com/70658517b8.js"
            crossorigin="anonymous"
        ></script>
        <!-- BOOTSTRAP -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>
        <!-- SCRIPT INTERNO -->
        <script src="../js/app.js"></script>
    </body>
</html>
